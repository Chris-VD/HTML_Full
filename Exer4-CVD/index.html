<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <img src="image.png" width="300">
    <form action="none.php" method="post">
        <!--os fieldsets son agrupaciones de varias etiquetas, ns si funcionan fora dos foros-->
        <fieldset>
            <legend>Membership Demographics</legend>
            <label for="Name">Name:</label>
            <input type="text" name="Name" id="Name">
            <br><br>
            <label for="Member">Are you a member?</label>
            <br><br>
            <input type="radio" name="Member" id="Member" value="Member">
            <label for="Member">Member</label>
            <input type="radio" name="Member" id="Non-member" value="Non-member">
            <label for="Non-member">Non-member</label>
            <br><br>
            <label for="Email">Email:</label>
            <input type="text" name="Email" id="Email">
            <br><br>
        </fieldset>
        <label for="Facility">Facility</label>
        <select name="Facility" id="Facility">
            <option value="Indoor football">Indoor football</option>
            <option value="Badminton">Badminton</option>
            <option value="Squash">Squash</option>
            <option value="Racquetball">Racquetball</option>
            <option value="Basketball">Basketball</option>
        </select>
        <br><br>
        <label for="Date">Select a reservation date and time:</label>
        <br><br>
        <input type="date" name="Date" id="Date">
        <input type="time" name="Time" id="Time">
        <br><br>
        <input type="checkbox" name="Policy" id="Policy" value="Accepted">
        <label for="Policy">I agree to the club's reservation policy</label>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
